      { id: 4, name: "Silk Scarf", price: 29.99, image: "https://via.placeholder.com/150?text=Scarf" },
    ];

    function App() {
      const [cart, setCart] = useState([]);
      const [isCartOpen, setIsCartOpen] = useState(false);
      const [isCheckoutOpen, setIsCheckoutOpen] = useState(false);

      // Add item to cart
      const addToCart = (product) => {
        const existingItem = cart.find((item) => item.id === product.id);
        if (existingItem) {
          setCart(
            cart.map((item) =>
              item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
            )
          );
        } else {
          setCart([...cart, { ...product, quantity: 1 }]);
        }
      };

      // Remove item from cart
      const removeFromCart = (id) => {
        setCart(cart.filter((item) => item.id !== id));
      };

      // Update item quantity
      const updateQuantity = (id, quantity) => {
        if (quantity < 1) {
          removeFromCart(id);
        } else {
          setCart(
            cart.map((item) =>
              item.id === id ? { ...item, quantity: parseInt(quantity) } : item
            )
          );
        }
      };

      // Calculate total
      const getTotal = () => {
        return cart.reduce((total, item) => total + item.price * item.quantity, 0).toFixed(2);
      };

      // Handle checkout submission
      const handleCheckout = (e) => {
        e.preventDefault();
        alert("Order placed successfully!");
        setCart([]);
        setIsCheckoutOpen(false);
      };

      return (
        <div className="min-h-screen bg-gray-100">
          {/* Header */}
          <header className="bg-indigo-600 text-white p-4">
            <div className="container mx-auto flex justify-between items-center">
              <h1 className="text-2xl font-bold">Chic Boutique</h1>
              <button
                onClick={() => setIsCartOpen(!isCartOpen)}
                className="bg-white text-indigo-600 px-4 py-2 rounded"
              >
                Cart ({cart.reduce((sum, item) => sum + item.quantity, 0)})
              </button>
            </div>
          </header>

          {/* Main Content */}
          <main className="container mx-auto p-4">
            {/* Product Listing */}
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
              {initialProducts.map((product) => (
                <div
                  key={product.id}
                  className="bg-white p-4 rounded shadow hover:shadow-lg transition"
                >
                  <img
                    src={product.image}
                    alt={product.name}
                    className="w-full h-48 object-cover mb-2"
                  />
                  <h2 className="text-lg font-semibold">{product.name}</h2>
                  <p className="text-gray-600">${product.price.toFixed(2)}</p>
                  <button
                    onClick={() => addToCart(product)}
                    className="mt-2 bg-indigo-600 text-white px-4 py-2 rounded w-full"
                  >
                    Add to Cart
                  </button>
                </div>
              ))}
            </div>

            {/* Cart Modal */}
            {isCartOpen && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
                <div className="bg-white p-6 rounded max-w-md w-full">
                  <h2 className="text-xl font-bold mb-4">Shopping Cart</h2>
                  {cart.length === 0 ? (
                    <p>Your cart is empty.</p>
                  ) : (
                    <div>
                      {cart.map((item) => (
                        <div key={item.id} className="flex justify-between items-center mb-2">
                          <div>
                            <h3>{item.name}</h3>
                            <p>${item.price.toFixed(2)} x</p>
                            <input
                              type="number"
                              value={item.quantity}
                              onChange={(e) => updateQuantity(item.id, e.target.value)}
                              className="w-16 border p-1"
                              min="0"
                            />
                          </div>
                          <button
                            onClick={() => removeFromCart(item.id)}
                            className="text-red-600"
                          >
                            Remove
                          </button>
                        </div>
                      ))}
                      <p className="font-bold mt-4">Total: ${getTotal()}</p>
                      <button
                        onClick={() => {
                          setIsCartOpen(false);
                          setIsCheckoutOpen(true);
                        }}
                        className="mt-4 bg-indigo-600 text-white px-4 py-2 rounded w-full"
                      >
                        Proceed to Checkout
                      </button>
                    </div>
                  )}
                  <button
                    onClick={() => setIsCartOpen(false)}
                    className="mt-4 text-indigo-600"
                  >
                    Close
                  </button>
                </div>
              </div>
            )}

            {/* Checkout Modal */}
            {isCheckoutOpen && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
                <div className="bg-white p-6 rounded max-w-md w-full">
                  <h2 className="text-xl font-bold mb-4">Checkout</h2>
                  <div action="#" onSubmit={handleCheckout}>
